<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/spinner.css">

    <!-- include three.js library -->
    <script src="js/three.js"></script>
    <!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://unpkg.com/mqtt@4.0.1/dist/mqtt.js"></script>
</head>
<body style="margin: 0; overflow:hidden">
    <!-- Status Bar -->
    <div class="container">
        <div id="loading" class="info-card">
            <div class="spinner">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>
            <span class="info-card-text">Starting AR</span>
        </div>
        <div id="text" class="info-card" style="display: none;">
            <span class="info-card-text-power"></span>
        </div>
    </div>

    <!-- QR Scanner -->
    <div style="opacity: 0" id="reader"></div>

    <!-- Scripts -->
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
